{% extends 'base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'blog_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 200px;">
            {% endif %}
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
            <p>Category: {{ post.category.name }}</p>
        </article>
    {% endfor %}
{% endblock %}
